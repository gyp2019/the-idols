<div class="card mb-3" *ngFor="let idol of idols">
  <div class="row no-gutters">
    <div class="col-md-4">
      <img [src]="idol.imageUrl" class="card-img" alt="{{idol.name}}">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ idol.name }}</h5>
        <p class="card-text mb-0">그룹: {{ idol.group }}</p>
        <p class="card-text mb-0">소속사: {{ idol.company }}</p>
        <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
      </div>
    </div>
  </div>
</div>
