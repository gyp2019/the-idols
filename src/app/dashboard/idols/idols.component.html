<div class="card mb-3" *ngFor="let idol of girGroup?.members">
  <div class="row no-gutters">
    <div class="col-md-4">
      <img [src]="idol.imageUrl" class="card-img rounded-left" [alt]="idol.name">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ idol.name }}</h5>
        <p class="card-text mb-0">{{ idol.height }} cm</p>
        <p class="card-text mb-0" *ngIf="idol.weight">{{ idol?.weight }} kg</p>
        <p class="card-text"><small class="text-muted">{{ idol.birth }}</small></p>
      </div>
    </div>
  </div>
</div>
